<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of resp">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ item.curso }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>Metricula: {{ item.metricula }}</p>
            <p>Correo: {{ item.correo }}</p>
            <p>Edad: {{ item.edad }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
